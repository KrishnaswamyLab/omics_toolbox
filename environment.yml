  - python=3.10
  - pip
  - typer
  - tqdm
  - ipython
  - jupyterlab
  - matplotlib
  - seaborn
  - notebook
  - numpy 
  - pandas=2.2.0
  - scikit-learn
  - ruff
  - scanpy 
  - python-igraph 
  - leidenalg
  - loguru
  - pytorch
  - torchvision
  - tensorboard
